<body>

  <script>
    const currentTime = new Date();
    const currentHours = currentTime.getHours();

    console.log(`현재시간 : ${currentHours}`);

    let period = "";

    if (currentHours >= 0 && currentHours < 12) {
      period = "오전";
    } else {
      period = "오후";
    }

    console.log(period);

  </script>
</body>
