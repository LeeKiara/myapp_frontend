<!DOCTYPE html>
<html>

<head>
	<title>Span Style Example</title>
	<style>
		.font-color-emphasis {
			color: #6449fc;
			font-weight: 700;
		}
	</style>
</head>

<body>
	<span id="pm-id" style="color:#6449fc; font-weight: 700;">Emphasized Text</span>
	<button>back</button>

	<script>
		(() => {
			const button = document.querySelector("button");

			button.addEventListener("click", (email) => {

				alert("click");
				history.back();

			});
		})();
	</script>
</body>

</html>
