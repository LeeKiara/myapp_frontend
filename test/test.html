<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add CSS styles here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    main {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin: 0;
    }

    form>div {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      display: inline-block;
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      vertical-align: top;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <form action=""> <!-- forms[0] -->
      <div>
        <label>프로젝트명</label> <input type="text" placeholder="프로젝트명을 입력하세요." />
      </div>
      <div>
        <label>설명</label> <textarea cols="30" rows="10" placeholder="프로젝트에 대한 설명입니다."></textarea>
      </div>
      <div>
        <label>시작일</label><input type="date" placeholder="시작일" /> ~
        <label>종료일</label><input type="date" placeholder="종료일" />
      </div>
      <div>
        <label>대표이미지</label><input type="file" placeholder="대표이미지" accept="image/*" />
      </div>
      <button>등록</button>
    </form>
  </main>
</body>

</html>
