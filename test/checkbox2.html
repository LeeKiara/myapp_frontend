<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<!-- 체크박스들 -->
		<input type="checkbox" value="2" /> Value 1<br />
		<input type="checkbox" value="4" /> Value 2<br />
		<input type="checkbox" value="5" /> Value 3<br />

		<!-- 버튼 -->
		<button id="sendButton">전송</button>

		<script>
			document
				.getElementById("sendButton")
				.addEventListener("click", async function () {
					const dataToSend = [
						{ id: "1", mname: "hone", username: "hanaro" },
						{ id: "2", mname: "example2", username: "user2" },
						// 여기에 추가 데이터를 필요한 만큼 추가할 수 있습니다.
					];

					console.log(dataToSend);

					let url = `http://localhost:8080/project/test`;

					const response = await fetch(url, {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(dataToSend),
					});
					const result = await response.json();
				});
		</script>
	</body>
</html>
