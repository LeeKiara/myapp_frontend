<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-desc {
      display: flex;
      justify-content: flex-start;
      /* 좌측 정렬 */
      align-items: center;
      /* 세로 가운데 정렬 */
      gap: 20px;
    }

    .div-desc>div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .div-desc>div:last-child {
      margin-right: 0;
      /* 마지막 요소의 간격 제거 */
    }
  </style>
</head>

<body>
  <div id="divTeamInfo" class="div-desc">
    <div>
      <div><img src="/image/profile.png" width="40px" /></div>
      <div>개발자1</div>
    </div>
    <div>
      <div><img src="/image/profile.png" width="40px" /></div>
      <div>개발자2</div>
    </div>
    <div>
      <div><img src="/image/profile.png" width="40px" /></div>
      <div>개발자3</div>
    </div>
  </div>
</body>

</html>
