<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .ellipse {
      width: 90px;
      height: 25px;
      line-height: 25px;
      text-align: left;
      padding-left: 20px;
      border-radius: 10px;
      color: rgb(64, 44, 27);
      background: rgb(253, 236, 200);
    }

    .status-color-1 {
      background: rgb(253, 236, 200);
    }

    .status-color-2 {
      background: rgb(211, 229, 239);
    }

    .status-color-3 {
      background: rgb(232, 222, 238);
    }
  </style>
  <title>Elliptical Div</title>
</head>

<body>
  <div class="ellipse status-color-1"><span style="color:rgb(194, 135, 9);">●</span> <span>진행중</span></div>
  <br>
  <div class="ellipse status-color-2"><span style="color:rgb(20, 109, 156)">●</span> <span>완료</span></div>
  <br>
  <div class="ellipse status-color-3"><span style="color:rgb(119, 37, 167);">●</span> <span>지연</span></div>
</body>

</html>
