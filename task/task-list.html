<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>i-PMS</title>

	<link rel="stylesheet" href="/common/reset.css" />
	<link rel="stylesheet" href="/common/layout.css" />
	<link rel="stylesheet" href="/project/project-create.css" />
	<link rel="stylesheet" href="/task/task-list.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />
</head>

<body>
	<!-- 최상단 탑 메뉴 -->
	<script src="/common/common-menu.js"></script>

	<main>
		<div class="main-left-layer"></div>

		<div class="main-center-layer">
			<div class="top-content">
				<div>
					<h1>프로젝트 참여자 현황</h1>
				</div>
			</div>
			<div class="inner-content">
				<article class="left-content">
					<div class="left-box-modify">
						<!-- 프로젝트 select box -->
						<div class="project-desc">
							<h2>* Project 정보</h2>
							<div class="select-box">
								<select id="projectSelect"></select>
							</div>
						</div>
						<!-- 프로젝트 select box -->

						<div class="team-member-desc">
							<h2>* Project 팀원 현황</h2>
							<div id="divTeamInfo" class="div-desc"></div>
						</div>
						<div>
							<div style="height: 30px"></div>
							<!-- <h1>* Project Tasks</h1> -->
						</div>

						<form action="">
							<table>
								<thead>
									<th>선택</th>
									<th>작업명</th>
									<th>설명</th>
									<th>시작일</th>
									<th>종료일</th>
									<th>작업자</th>
								</thead>
								<tbody></tbody>
							</table>

							<input name="pid" type="hidden" />
						</form>
						<div class="button-layer">
							<button>작업 등록</button>
							<button>작업 삭제</button>
							<!-- <button></button> -->
						</div>
						<div>&nbsp;</div>
						<div>&nbsp;</div>
					</div>
				</article>

				<aside class="right-content">
					<script src="/common/right-menu.js"></script>
				</aside>
			</div>
		</div>


	</main>

	<script src="/task/task-list.js"></script>
	<script src="/common/footer.js"></script>
</body>

</html>
