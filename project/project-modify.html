<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>i-PMS</title>

	<link rel="stylesheet" href="/common/reset.css" />
	<link rel="stylesheet" href="/common/layout.css" />
	<link rel="stylesheet" href="/project/project-create.css" />
	<link rel="stylesheet" href="/project/project-modify.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />
</head>

<body>
	<!-- 최상단 탑 메뉴 -->
	<script src="/common/common-menu.js"></script>

	<main>
		<div class="main-left-layer"></div>

		<div class="main-center-layer">
			<div class="top-content">
				<div>
					<h1>프로젝트 정보 등록</h1>
				</div>
			</div>
			<div class="inner-content">
				<article class="left-content">
					<div class="left-box-modify">
						<form action="" class="margin-right-30">
							<!-- forms[0] -->
							<div>
								<label>프로젝트명</label>
								<input name="title" type="text" placeholder="제목을 입력하세요." />
							</div>
							<div>
								<label>설명</label>
								<textarea name="description" cols="30" rows="10" placeholder="프로젝트에 관한 설명 입력(옵션)"></textarea>
							</div>
							<div>
								<label>시작일</label><input name="start-date" type="date" id="startDateInput" placeholder="시작일" />
								~ <label>종료일</label><input name="end-date" type="date" id="endDateInput" placeholder="종료일" />
							</div>
							<div class="image-layer">
								<label>대표이미지</label>
								<input name="image-file" type="file" placeholder="대표이미지" accept="image/*" />
								<div id="project-image"></div>
							</div>
							<div>
								<label>프로젝트 관리자</label>
								<span id="pm-id" class="font-color-emphasis"></span>
							</div>
							<input name="pid" type="hidden" />
							<input name="status" type="hidden" />
						</form>
						<div class="button-layer">
							<button>수정</button>
							<button>삭제</button>
							<button>팀원 조회</button>
							<button>작업 조회</button>
						</div>
						<div>&nbsp;</div>
						<div>&nbsp;</div>
					</div>
				</article>

				<aside class="right-content">
					<script src="/common/right-menu.js"></script>
				</aside>
			</div>
		</div>

		<div class="main-right-layer"></div>
	</main>

	<script src="/project/project-modify.js"></script>
	<script src="/common/footer.js"></script>
</body>

</html>
