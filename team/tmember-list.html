<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>i-PMS</title>

	<link rel="stylesheet" href="/common/reset.css" />
	<link rel="stylesheet" href="/common/layout.css" />
	<link rel="stylesheet" href="/project/project-create.css" />
	<link rel="stylesheet" href="/task/task-list.css" />
	<link rel="stylesheet" href="/team/tmember-list.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
	<!-- 인증처리 -->
	<script src="/member/auth.js"></script>
	<!-- 최상단 탑 메뉴 -->
	<script src="/common/common-menu.js"></script>

	<main>
		<div class="main-left-layer"></div>

		<div class="main-center-layer">
			<div class="top-content">
				<div>
					<h1>프로젝트 참여자 현황</h1>
				</div>
			</div>
			<div class="inner-content">
				<article class="left-content">
					<div class="left-box-modify">

						<!-- 프로젝트 select box -->
						<script src="/project/project-selectlist.js"></script>
						<!-- 프로젝트 select box -->

						<form name="team-members">
							<!-- Team Member list -->
							<ul>
							</ul>
							<div>&nbsp;</div>
							<div>&nbsp;</div>
							<div class="button-layer">
								<button>팀원 등록</button>
								<button>팀원 삭제</button>
								<!-- <button></button> -->
							</div>
							<div>&nbsp;</div>
							<div>&nbsp;</div>
							<input name="pid" type="hidden" />
							<input name="project-title" type="hidden" />
						</form>

					</div>
				</article>

				<aside class="right-content">
					<script src="/common/right-menu.js"></script>
				</aside>

			</div>
		</div>

		<div class="main-right-layer"></div>

		<!-- 모달 백그라운드 레이어 -->
		<div id="modal-layer" hidden>
			<!-- 컨텐츠 감싸는 영역 -->
			<div>
				<!-- 컨텐츠 컨테이너 영역 -->
				<div id="modal-box">
					<form name="modal">
						<div>&nbsp;</div>
						<div>프로젝트명 : <h3></h3>
						</div>
						<div>이메일 <input name="email" type="email" />&nbsp;&nbsp;
							<button id="find-user" style="width: 140px;height: 40px;">사용자 찾기</button>
						</div>
						<div>아이디 <input name="username" type="text" readonly /></div>
						<div class="button-layer">
							<button id="add-team-member">팀원 추가</button>
							<button id="modal-cancel">취소</button>
						</div>
						<div>&nbsp;</div>
						<input name="mid" type="hidden" />
					</form>

				</div>
			</div>
		</div>


	</main>

	<script src="/team/tmember-list.js"></script>
	<script src="/team/tmember-create.js"></script>
	<script src="/common/footer.js"></script>

	</script>
